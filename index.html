<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiled GeoJSON Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script
    src="https://unpkg.com/leaflet-tiled-geojson@0.1.0/dist/leaflet-tiled-geojson.js"
    crossorigin=""
  ></script>

  <script>
    // Initialize map
    const map = L.map('map', {
        preferCanvas: true
    }).setView([-25, 133], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        detectRetina: true
    }).addTo(map);

    const customLayer = L.tiledGeoJSON( 'sal/', {
      detectRetina: true,
      style: function(feature) {
          return { color: 'black', fillColor: 'red', weight: 0.5, smoothFactor: 0 };
      },
      attribution: "Australian Bureau of Statistics"
    }).addTo(map);
  </script>
</body>
</html>
